# exec = export SLURP_ARGS='-d -c D6E4F7BB -b 3D4A5A44 -s 00000000'

general {
    col.active_border = rgba(E0E2E839)
    col.inactive_border = rgba(8C919930)
}
group {
	col.border_active = rgba(E0E2E839)
	col.border_inactive = rgba(8C919930)

  groupbar {
	col.active = rgba(101418FF)
  col.inactive = rgba(8C919950)
  scrolling = true
  font_size = 11
  text_color = rgba(E0E2E8FF)
	}
}

misc {
    background_color = rgba(101418FF)
}

plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(101418FF)
        col.text = rgba(E0E2E8FF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(E0E2E8), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(E0E2E8), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(E0E2E8), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

windowrulev2 = bordercolor rgba(9DCAFCAA) rgba(9DCAFC77),pinned:1
